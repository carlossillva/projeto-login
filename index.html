<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/media-query-login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- Imagen de Background via Css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) Novamente. Faça login para acesar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="post" autocomplete="on" id="form-login">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="email" placeholder="seu email" autocomplete="email" required>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="password" id="password" placeholder="sua senha" autocomplete="current-password" minlength="8" required>
                    </div>

                    <input type="submit" value="Entrar" name="entrar" id="entrar">
                    <a href="#" class="botao">Esqueci a Senha<span class="material-symbols-outlined">mail</span></a>    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
